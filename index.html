<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scrollama Sticky Overlay</title>

  <!-- Scrollama CDN -->
  <script src="https://unpkg.com/scrollama"></script>

  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <main class="scrolly">

    <!-- Sticky graphic -->
    <div class="graphic">
      <div id="graphic-content">Step 1</div>
    </div>

    <!-- Text steps -->
    <div class="text">
      <div class="step" data-step="1">This is step 1</div>
      <div class="step" data-step="2">This is step 2</div>
      <div class="step" data-step="3">This is step 3</div>
    </div>

  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
